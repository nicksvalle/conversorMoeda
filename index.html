<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moeda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<style>
    body{
        background-image: linear-gradient(to bottom right, rgba(36, 36, 36, 0.951), black); 
        text-align: center;
        color: aliceblue;
        height: 10000px;
    }
</style>
<body>
    <div class="container text-center">

          <div class="col-sm">

            <br><br>
            <h3>Real</h3>
            <input type="text" class="form-control" id="real" placeholder="Digite o valor...">

            <br><br>
            <h3>Coloque o cambio em Dólar</h3>
            <br>
            <input style="padding: 10px; border-radius: 5px; border: none; outline: none;" type="text" class="form-control" id="dolar" placeholder="Digite o valor do câmbio em dólar...">
            <h3>Coloque o câmbio em Euro</h3>
            <br>
            <input style="padding: 10px; border-radius: 5px; border: none; outline: none;" type="text" class="form-control" id="euro" placeholder="Digite o valor do câmbio em euro...">
            <h3>Coloque o cambio em Libra</h3>
            <br>
            <input style="padding: 10px; border-radius: 5px; border: none; outline: none;" type="text" class="form-control" id="libra" placeholder="Digite o valor do câmbio em libra...">
            <br><br>
            <button type="button" class="btn btn-outline-light" onclick="converter()" >Converter</button>
            <br><br>
            <h3>Resultado(s)</h3>
            <br>
            <input style="padding: 10px; border-radius: 5px; border: none; outline: none;" type="text" class="form-control" id="resultadoD" placeholder="Resultado em dólar..." disabled>
            <br><br>
            <input style="padding: 10px; border-radius: 5px; border: none; outline: none;" type="text" class="form-control" id="resultadoE" placeholder="Resultado em euro..." disabled>
            <br><br>
            <input style="padding: 10px; border-radius: 5px; border: none; outline: none;" type="text" class="form-control" id="resultadoL" placeholder="Resultado em libra..." disabled>           
        </div>
    </div>
</body>
<script>
    function converter()
    {
        var real = document.getElementById("real");
        var dolar = document.getElementById("dolar");
        var euro = document.getElementById("euro");
        var libra = document.getElementById("libra");
        var resultadoD = document.getElementById("resultadoD");
        var resultadoE = document.getElementById("resultadoE");
        var resultadoL = document.getElementById("resultadoL");
        var resultado;

        if(real.value && dolar.value && euro.value && libra.value)
        {
            resultadoD.value = real.value / dolar.value;
            resultadoE.value = real.value / euro.value;
            resultadoL.value = real.value / libra.value;
        }
        else if(real.value && dolar.value && euro.value)
        {
            resultadoD.value = real.value / dolar.value;
            resultadoE.value = real.value / euro.value;
        }
        else if(real.value && dolar.value && libra.value)
        {
            resultadoD.value = real.value / dolar.value;
            resultadoL.value = real.value / libra.value;
        }
        else if(real.value && libra.value && euro.value)
        {
            resultadoL.value = real.value / libra.value;
            resultadoE.value = real.value / euro.value;
        }
        else if(real.value && dolar.value)
        {
            resultadoD.value = real.value / dolar.value;
        }
        else if(real.value && euro.value)
        {
            resultadoE.value = real.value / euro.value;
        }
        else if(real.value && libra.value)
        {
            resultadoL.value = real.value / libra.value;

        }



    }
</script>
</html>
