<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moeda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">

          <div class="col-sm">

            <br><br>
            <label for="exampleInputEmail1" class="form-label">Real</label>
            <input type="text" class="form-control" id="real" placeholder="Digite o valor...">

            <br><br>
            <label for="exampleInputEmail1" class="form-label">Dólar</label>
            <input type="text" class="form-control" id="dolar" placeholder="Digite o valor do câmbio em dólar...">
            <label for="exampleInputEmail1" class="form-label">Euro</label>
            <input type="text" class="form-control" id="euro" placeholder="Digite o valor do câmbio em euro...">
            <label for="exampleInputEmail1" class="form-label">Libra Esterlina</label>
            <input type="text" class="form-control" id="libra" placeholder="Digite o valor do câmbio em libra...">
            <br>
            <button type="button" class="btn btn-outline-dark" onclick="converter()" >Converter</button>
            <br><br>
            <input type="text" class="form-control" id="resultadoD" placeholder="Resultado em dólar..." disabled>
            <br><br>
            <input type="text" class="form-control" id="resultadoE" placeholder="Resultado em euro..." disabled>
            <br><br>
            <input type="text" class="form-control" id="resultadoL" placeholder="Resultado em libra..." disabled>           
        </div>
    </div>
</body>
<script>
    function converter()
    {
        var real = document.getElementById("real");
        var dolar = document.getElementById("dolar");
        var euro = document.getElementById("euro");
        var libra = document.getElementById("libra");
        var resultadoD = document.getElementById("resultadoD");
        var resultadoE = document.getElementById("resultadoE");
        var resultadoL = document.getElementById("resultadoL");
        var resultado;

        if(dolar.value)
        {
            resultado = real.value / dolar.value;
            resultadoD.value = resultado;
        }
        else if(euro.value)
        {
            resultado = real.value / euro.value;
            resultadoE.value = resultado;
        }
        else
        {
            resultado = real.value / libra.value;
            resultadoL.value = resultado;
        }



    }
</script>
</html>
